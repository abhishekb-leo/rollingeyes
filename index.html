<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Mouse Position</title>
<style>
        @keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
    }

    /* The element to apply the animation to */
 div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 8s;
  }
 .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 30%;
    height: 35%;
 }
p {text-align: center;}
h1, h2{text-align: center;}
img {
  -webkit-box-reflect: right;
}
</style>
</head>
<body>
    
    <hr>
    <p><h1>Please click at different X,Y axis position to see changes</h1></p>
    <hr>
    <div class="center">
        <img id="rollingeyes" src="r1.jpg">
    </div>
    <p id="pos">[X Position] [Y Position]
    <script>
        document.addEventListener("click",function(event){
            var x = event.clientX;
            var y = event.clientY;
            document.getElementById('pos').innerHTML = "[ X  ="+ x + "] [ Y ="+ y+" ]";
            if(x>200 &&x<300){
                document.getElementById('rollingeyes').src="r2.jpg";
            }
            else if(x>300 && x<400){
                document.getElementById('rollingeyes').src="r3.jpg";    
            }
            else if (x>400 && x<700){
                document.getElementById('rollingeyes').src="r4.jpg";
            }
            else if(x>700 && x<900){
                document.getElementById('rollingeyes').src="r5.jpg";
            }
            else if(x>900 && x<1200){
                document.getElementById('rollingeyes').src="r6.jpg";
            }
            else{
                document.getElementById('rollingeyes').src="r1.jpg";
            }
        });

        }

        function mouseOut() {
        	document.getElementById("rollingeyes").style.color = "black";
        }
*/
    </script>
    </p><hr><p id="BottomTxt"><h2>This Page shows you Animatioon and Mirror Image</h2></p><hr>
</body>
</html>
